<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Deal in Pipedrive</title>
    <link rel="stylesheet" href="pipeline.css">
</head>
<body>
    <div class="container">
        <div><h4>NEW Create a job</h1></div>
        <form id="dealForm">
            <div class="form__window">
                <h3>Client details</h3>
                <input type="text">
                <input type="text">
                <input type="tel">
                <input type="email">
            </div>
            <div class="form__window">
                <h3>Job type</h3>
                <input type="text">
                <input type="text">
                <textarea name="" id="" placeholder="Job description (optional)"></textarea>
            </div>
            <div class="form__window">
                <h3>Service location</h3>
                <input type="text" name="" id="" placeholder="Adress">
                <input type="text" name="" id="" placeholder="City">
                <input type="text" name="" id="" placeholder="State">
                <input type="text"><input type="text">
            </div>
            <div class="form__window">
                <h3>Scheduled</h3>
                <input type="date" name="" id="" value="yy/mm/dd">
                <input type="time" name="" id="" value="08:00"><input type="time" name="" id="" value="08:00">
                <input type="text">
            </div>
            <button type="submit">Create job</button>
            <button type="submit">Save info</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
