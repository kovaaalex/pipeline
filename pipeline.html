<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a job in Pipedrive</title>
    <link rel="stylesheet" href="pipeline.css">
</head>
<body>
    <form сlass = "outer__form">
    <div class="container">
        <div class="head">
            <h3>NEW Create a job</h3>
            <div class="close-button"></div>
        </div>
        <div class="form__container">
            <div class="form__window">
                <h2>Client details</h2>
                <div class="form__group">
                    <input type="text" placeholder="Name" value="Test">
                    <input type="text" placeholder="Last Name">
                </div>
                <input type="tel" placeholder="Phone">
                <input type="email" placeholder="Email">
            </div>
            <div class="form__window">
                <h2>Job type</h2>
                <input type="text" placeholder="Type">
                <input type="text" placeholder="Category">
                <textarea name="" id="" placeholder="Job description (optional)"></textarea>
            </div>
            <div class="form__window">
                <h2>Service location</h2>
                <input type="text" name="" id="" placeholder="Address">
                <input type="text" name="" id="" placeholder="City">
                <input type="text" name="" id="" placeholder="State">
                <div class="form__group">
                    <input type="text" placeholder="Zip">
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="form__window">
                <h2>Scheduled</h2>
                <input type="date" name="" id="" value="yy/mm/dd">
                <div class="form__group">
                    <input type="time" name="" id="" value="08:00">
                    <input type="time" name="" id="" value="08:00">
                </div>
                <input type="text" placeholder="Notes">
            </div>
        </div>
        <div class="form__action">
            <button type="submit" class="btn__create">Create job</button>
            <button type="submit" class="btn__save">Save info</button>
        </div>
    </form>
    <script src="pipeline.js"></script>
</body>
</html>
